<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="basicLayout.css">
    <!-- <link rel="preload" href="dictionaries/large" as="fetch" id="dict" onload="loadDict()">-->
  </head>
  <body>

    <div id="header">
      <div id="banner">
	<h1>Nicks<br>Spell check thing-a-ma-bobber</h1>
      </div>
      <div id="header-buttons">
	<div id="drop-area">
	  <form class="my-form">
	    <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
	    <input type="file" id="fileElem" accept=".txt" onchange="handleFiles(this.files)">
	    <label class="button" for="fileElem">Select some files</label>
	  </form>
	</div>
      </div>
      <div id="load_dict">
	<form class="my-form">
	  <p>Select A dictionary to load</p>
	  <input type="file" id="dictElem" accept=".txt" onchange="loadDict(this.files)">
	  <label class="button" for="dictElem">Select Dictionary</label>
	</form>	
      </div>
    </div>
    <div id="text-body">
      <div id="doc">
      </div>
      <div id="user-function">
      </div>
    </div>
  </body>
  <script src="drag.js"></script>
</html>
